<body>

        <div class="head">
            <h2>Reservation for Tour</h2>
            <p>Leave your information and we will make reservations for tours that are suitable for you.</p>
        </div>

        <div class="reservation">



            <form class="row g-3">

                <div class="col-md-6">
                    <label for="title" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="surname">
                </div>

                <div class="col-md-6">
                    <br>
                    <label for="inputEmail4" class="form-label">Passport Number</label>
                    <input type="text" class="form-control" id="passport">
                </div>

                <div class="col-md-6">
                    <br>
                    <label for="inputCity" class="form-label">Nationality</label>
                    <input type="text" class="form-control" id="nationality">
                </div>


                <div id="select_div" class="col-md-7">
                    <br>
                    <label for="select">Category</label>
                    <select id="select" class="form-control">
                        <option selected hidden>Choose...</option>
                    </select>
                </div>

                <div class="col-12">
                    <br>
                    <button type="button" class="btn btn-success"id="save">Save</button>
                </div>

            </form>

            <br><br>
            <div class="row w-100 mx-auto mt-2 border border-success p-5">
                <div class="col-md-6 p-4 text-success">
                    <div class="clearfix">
                        <h5 class="float-left">The Book List</h5>
                        <button id="btnGet" class="btn btn-outline-success float-right">Get List</button>
                    </div>
    
                    <ul id="list" class="list-group list-group-flush mt-4 w-50"></ul>
    
                </div>
    
                <div class="col-md-6 p-4 text-success border border-success">
                    <h5>Details...</h5>
    
                    <div id="content">
    
                    </div>
                </div>
    
            </div>
        </div>

        </div> 

    </div> 


    <script>
        

        var category = ["Cultural Tour", "Parks", "Architectural Buildings","Museums","Gallery"]

        for (const index in category) {
            var option = document.createElement("option");
            var select = document.getElementById("select");
            option.innerHTML = category[index]
            select.appendChild(option) 
        }// buraya kadar sorun yok 

        class Person {
            constructor(name,surname,passport,nationality,category){
                this.name=name;
                this.surname=surname;
                this.passport=passport;
                this.nationality=nationality;
                this.category=category;
            }
        }

        var personList = [];


        document.querySelector("#save").onclick = function () {
            var name = document.querySelector("#name").value;
            var surname = document.querySelector("#surname").value;
            var passport = document.querySelector("#passport").value
            var nationality = document.querySelector("#nationality").value
            var select = document.querySelector("#select");
            var category = select.options[select.selectedIndex].text;

            var person= new Person(name,surname,passport,nationality,category)
            personList.push(person);
            console.log(personList);

            document.querySelector("#btnGet").onclick = function (){

                document.querySelector("#list").innerHTML = "";
                personList.forEach(per => {
                    var li = document.createElement("li");
                    var ulList = document.querySelector("#list");
                    li.innerHTML = per.name +" "+ per.surname ;  
                    li.className = "list-group-item list-group-item-action";
                    ulList.appendChild(li);

                    li.onclick = function () {
                        var p = document.createElement("p");
                        p.innerHTML = person.name + " " + person.surname + "</br>" + person.passport + " " + person.nationality + " " + person.category;
                        var content = document.querySelector("#content");
                        content.innerHTML = "";
                        content.appendChild(p);
                    }

                });

            }


        }





    </script>
